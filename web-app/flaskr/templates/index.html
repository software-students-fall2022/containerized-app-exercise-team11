<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>
        .centered {
            min-height: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>

    <script>
        function getTranslation() {
            fetch('/translation')
                .then((response) => {
                    // Get most recent translation information.
                    return response.json();
                })
                .then((translation) => {
                    // Put most recent translation information into "lastmessage" element.
                    document.getElementById("outputText").innerHTML = translation["outputText"];
                    let debug = "<br><b>Input Language: </b>" + translation["inputLanguage"] + ". <b>Input Text: </b>" + translation["inputText"] + ".";
                    document.getElementById("debugInfo").innerHTML = debug;
                });
        }
    
        // Get data on page load.
        getTranslation();
    
        // Update data every second.
        setInterval(getTranslation, 1000);
    </script>
</head>
<body>
    <div class="centered">
        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="col">
                    <h1 id="outputText"></h1>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col">
                    <span id="debugInfo"></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
